<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Profile Card -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300 hover:shadow-lg">
            <!-- Profile Header -->
            <div class="bg-blue-600 p-6">
                <div class="flex items-center space-x-4">
                    <img src="https://via.placeholder.com/80" alt="Profile" 
                         class="w-20 h-20 rounded-full border-4 border-white hover:scale-105 transition-transform">
                    <div>
                        <h2 class="text-white text-xl font-bold">Ali A.N.</h2>
                        <p class="text-blue-100">Software Engineering Student</p>
                    </div>
                </div>
            </div>

            <!-- Profile Details -->
            <div class="p-6">
                <div class="mb-4">
                    <h3 class="text-gray-600 font-semibold mb-2">About Me</h3>
                    <p class="text-gray-500 text-sm">
                        Passionate about software develepment and always eager to learn new technologies.
                    </p>
                </div>

                <!-- Skills -->
                <div class="mb-4">
                    <h3 class="text-gray-600 font-semibold mb-2">Skills</h3>
                    <div class="flex flex-wrap gap-2">
                        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">C</span>
                        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">Java</span>
                        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">Python</span>
                        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">Javascript</span>
                        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">OCaml</span>
                        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">Git</span>
                    </div>
                </div>

                <!-- Contact Button -->
                <button id="contactBtn" 
                        class="w-full bg-blue-600 text-white py-4 rounded-lg hover:bg-blue-800 transition-colors">
                    Contact Me
                </button>
            </div>
        </div>

        <!-- Hidden Contact Info -->
        <div id="contactInfo" class="hidden mt-4 bg-white p-4 rounded-lg shadow-md">
            <p class="text-gray-600">ðŸ“§ john.doe@example.com</p>
            <p class="text-gray-600">ðŸ“± +1 234 567 890</p>
        </div>
    </div>

    <script>
        const contactBtn = document.querySelector('button');
        const contactInfo = document.createElement('div');
        
        contactInfo.className = 'hidden p-4 bg-gray-50 border-t';
        contactInfo.innerHTML = `
            <p class="text-gray-600">ðŸ“§ your.email@example.com</p>
            <p class="text-gray-600">ðŸ“± +1 234 567 890</p>
        `;
    
        document.querySelector('.bg-white').appendChild(contactInfo);
    
        contactBtn.addEventListener('click', () => {
            contactInfo.classList.toggle('hidden');
            contactBtn.textContent = contactInfo.classList.contains('hidden') 
                ? 'Contact Me' 
                : 'Hide Contact';
        });
    </script>
</body>
</html>
